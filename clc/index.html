<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator by dxke</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="main">
    <div class="calculator">
    <div class="container">
      <div class="display">
        <div id="displayed_number"></div>
      </div>
      <div class="buttons">
        <div class="digits">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">0</button>
        </div>
        <div class="operators">
            <button class="operator">รท</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
        </div>
        <div class="other_buttons">
            <button class="other" id="clear">C</button>
            <button class="other" id="remove">โซ</button>
            <button class="other" id="dot">.</button>
            <button class="other" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
